<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="The best car deals on the web!">
    <title>Car Deals</title>
    <!--Import Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Mateiralize -->
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!--Import Custom CSS -->
    <link rel="stylesheet" href="lib/styles/index.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-3">
            <a href="#!" class="brand-logo">Car Deals</a>
        </div>
    </nav>

    <main>
        <p class="center-align">
            <div>

            </div>
            <button class="btn waves-effect waves-light center-align blue darken-3" type="submit" name="action">Show
                More
                <i class="material-icons right">expand_more</i>
            </button>
        </p>
    </main>

    <div class="fixed-action-btn">
        <a class="btn-floating waves-effect waves-light btn-large blue darken-3 tooltipped" data-position="left"
            data-tooltip="Refresh">
            <i class="large material-icons">refresh</i>
        </a>
    </div>
    <script src="lib/scripts/materialize-activator.js"></script>
    <script id="car-card" type="text/template">
        <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img src="{{image}}">
                <span class="card-title">{{title}}</span>
              </div>
              <div class="card-content">
                <h4>(${{price}})</h4>
              </div>
            </div>
          </div>
        </div> 
    </script>
</body>

</html>
