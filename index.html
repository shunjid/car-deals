<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="The best car deals on the web!" />
    <title>Car Deals</title>
    <!--Import Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import Mateiralize -->
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" />
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!--Import Custom CSS -->
    <link rel="stylesheet" href="assets/styles/index.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-3">
            <a href="#!" class="brand-logo">Car Deals</a>
        </div>
    </nav>

    <main>
        <div id="loader" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div class="row" id="carGrid"></div>

        <p class="center-align">
            <button onclick="pageEvents.loadMore();" id="actionButton" class="btn waves-effect waves-light blue darken-3" type="submit" name="action">
                Show More
                <i class="material-icons right">expand_more</i>
            </button>
        </p>
    </main>

    <div class="fixed-action-btn">
        <a onclick="return location.reload();" class="btn-floating waves-effect waves-light btn-large orange darken-3 tooltipped" data-position="left"
            data-tooltip="Refresh">
            <i class="large material-icons">refresh</i>
        </a>
    </div>

    <!-- Localforage -->
    <script src="assets/localforage/localforage.min.js"></script>

    <script src="assets/scripts/materialize-activator.js"></script>
    <script type="module" src="services/app.js"></script>

    <script id="car-card" type="text/template">
        <div class="col s12 l4">
          <div class="card hoverable z-depth-2 pointerCard" onclick="pageEvents.loadCarPage('{{details-id}}');">
            <div class="card-image">
              <img src="{{image}}">
              <span class="card-title">{{title}}</span>
            </div>
            <div class="card-content">
              <h4>(${{price}})</h4>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="mdl" type="text/template">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </script>
</body>

</html>
